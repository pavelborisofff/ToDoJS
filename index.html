<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
<link rel="stylesheet" type="text/css" href="tasks.css">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="tasks.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup"></div>
    </div>
    <div class="container">
        <div class="tasks-list">
            <h2>Список дел:</h2>
            <!-- <button class="data">get data</button> -->
            <div class="rates"></div>
            <h4 class="empty-list">Список пуст…</h4>
            <ul class="tasks">
                <li class="task">
                    <h3 class="title">Купить лошадь
                        <span class="delete-task">&#10060;</span><span class="collapse">&#x25BC;</span>
                    </h3>
                    <p>По цене 300 т.р. за штуку</p>
                </li>
                <li class="task">
                    <h3 class="title">Купить лошадь
                        <span class="delete-task">&#10060;</span><span class="collapse">&#x25BC;</span>
                    </h3>
                    <p>По цене 300 т.р. за штуку</p>
                </li>
                <li class="task">
                    <h3 class="title">Купить лошадь
                        <span class="delete-task">&#10060;</span><span class="collapse">&#x25BC;</span>
                    </h3>
                    <p>По цене 300 т.р. за штуку</p>
                </li>
            </ul>
        </div>
        <div class="new-task">
            <h2>Добавить новое дело</h2>
            <form class="form">
                <h4>* Название</h4>
                <input class="input task-title" name="title" type="text">
                <h4>* Описание</h4>
                <textarea class="input task-text" name="task-text" type="text" rows="12"></textarea>
                <button type="submit" class="add-task unselectable" name="send " value="Добавить дело">Добавить дело</button>
            </form>
        </div>
    </div>
</body>

</html>
