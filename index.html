<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
<link rel="stylesheet" type="text/css" href="tasks.css">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="js/tasks.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
    <div class="container">
        <div class="tasks-list">
            <h2>Список дел:</h2>
            <p class="empty-list">Список пуст…</p>
            <ul class="tasks">
            </ul>
        </div>
        <div class="new-task">
            <h2>Добавить новое дело</h2>
            <form class="form">
                <label class="label" for="task-title">* Название</label>
                <input class="input task-title" name="task-title" type="text" label="title" required="required">
                <label class="label" for="task-text">Описание</label>
                <textarea class="input task-text" name="task-text" type="text" rows="12"></textarea>
                <button type="submit" class="add-task unselectable" name="send " value="Добавить дело">Добавить дело</button>
            </form>
            <button class="show-popup" value="Вызвать попап">Вызвать попап</button>
        </div>
    </div>
    <div class="popup-container hidden">
        <div class="popup">
            Клик по белому полю, чтобы закрыть
        </div>
    </div>
</body>

</html>
